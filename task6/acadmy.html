    <div class="part">
        <div class="sec1">
            <img src="images/banner.jpg">
        </div>
        <form class="form">
            <legend><h1>Registeration form</h1></legend>
            <fieldset>
            <label for="uname">User Name:</label>
            <input type="text" id="uname" placeholder="ex:john" maxlength="10" required></fieldset>
            <fieldset>
            <label for="psw">Password:</label>
            <input type="password" id="psw" maxlength="10" required></fieldset>
            <fieldset>
            <label for="eml">Email:</label>
            <input type="email" id="eml" placeholder="ex@gmail.com" required></fieldset>
            <fieldset>
            <label >Gender:</label>
            <input type="radio" id="male" name="xo">
            <label for="male">Male</label>
            <input type="radio" id="male" name="xo">
            <label for="female">Female</label></fieldset>
            <fieldset>
            <label>Select Your Hobbis:</label>
            <input type="checkbox" id="swi">
            <label for="swi">Swimming</label>
            <input type="checkbox" id="foot">
            <label for="foot">Footbal</label>
            <input type="checkbox" id="te">
            <label for="te">Tennis</label>
            <input type="checkbox" id="sq">
            <label for="sq">squash</label></fieldset>
            <fieldset>
            <label>Birthdate:</label>
            <input type="date"></fieldset>
            <fieldset>
            <input type="submit" value="Submit"></fieldset>
        </form>
