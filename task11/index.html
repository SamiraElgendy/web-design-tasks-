<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK12</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <img src="images/img2.jpg" id="image">
    <br>
    <script>
      


let images=['images/img1.jpg','images/img3.jpg','images/img4.jpg','images/img5.jpg']
let myDiv = document.getElementById('image');
let counter = 0;

function changeBG(){
   
    myDiv.src = `${images[counter]}` ;
  counter++;
}

setInterval(changeBG,2000);
    </script>
</body>
